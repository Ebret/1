# Contabo VPS Deployment Configuration File

# Project Configuration
PROJECT_NAME="umd-drupal"
PROJECT_DIR="/var/www/html/umd"

# Database Configuration
DB_NAME="drupal_umd_prod"
DB_USER="drupal_prod"

# Domain and Email (for SSL)
